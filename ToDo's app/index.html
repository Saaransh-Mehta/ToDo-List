<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="cursor-pointer ml-3 text-xl">ToDo's App</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="cursor-pointer mr-5 hover:text-gray-900">Home</a>
            <a class="cursor-pointer mr-5 hover:text-gray-900">About </a>
            <!-- <a class="mr-5 hover:text-gray-900">Third Link</a>
            <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

      <h2 class="flex justify-center items-center font-bold text-2xl mt-2">ToDo's app</h2>
      
        <div class="flex justify-center items-center mt-10">
        <input type="text" placeholder="Enter ToDo's " class="bg-gray-200 rounded h-10 w-64" name="todoText" id="todoText">
        <button id="addBtn" class="bg-blue-500 text-white font-bold px-3 py-2 rounded m-2">Add ToDo</button>
        </div>

        <div class="container mx-auto p-4 bg-gray-100 rounded shadow h-96">
            <h2 class="flex justify-center items-center font-bold text-2xl mt-2">Your ToDo's List</h2>
            <hr>
            <div class="flex justify-center items-center mt-4">
                <ul id="todoList"></ul>
            </div>
            

      </div>

</body>
<script src="app.js"></script>
</html>
